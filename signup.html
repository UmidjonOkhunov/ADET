<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sahitya&display=swap" rel="stylesheet">


    <title>Adet-sign in & sign up</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container">
            <button class="btn" onClick="window.history.back()">
                <i class="fa fa-arrow-left fa-lg"></i>
            </button>
            <a class="navbar-brand mr-auto customFont">Adet</a>
        </div>
    </nav>
    <div class="content">
        <div class="container customFont" id="signUpContainer">
            <div class="ui equal width form row-content">
                <p>Have an account? <a href="javascript: signin()">Sign in now</a></p>
                <div class="fields">
                    <div class="field">
                      <label>Name</label>
                      <input id="name" type="text" placeholder="Name">
                    </div>
                    <div class="field">
                      <label>Email</label>
                      <input id="email" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="fields">
                  <div class="field">
                    <label>Username</label>
                    <input id="username" type="text" placeholder="Username">
                  </div>
                  <div class="field">
                    <label>Password (at least 8 characters, without spaces)</label>
                    <input id="password" type="password">
                  </div>
                </div>
              </div>
            </form>
            <div class="ui primary submit labeled icon button float-right" id="signup" class="customFont">
                <i class="icon plus square"></i> Sign up
            </div>
        </div>
        <div class="container customFont" id="signInContainer" hidden>
            <div class="ui equal width form row-content">
                <p>Don't have an account? <a href="javascript: signup()">Sign up now</a></p>
                <div class="fields">
                    <div class="field">
                      <label>Username</label>
                      <input id="login" type="text" placeholder="Username">
                    </div>
                    <div class="field">
                      <label>Password</label>
                      <input id="loginpw" type="password">
                    </div>
                </div>
              </div>
            </form>
            <div class="ui primary submit labeled icon button float-right" id="signin" class="customFont">
                <i class="icon sign in"></i> Sign in
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
          apiKey: "AIzaSyB1kGl8dk__A8iB9qoWvSRtYi-AF1gFuUM",
          authDomain: "hci-adet.firebaseapp.com",
          databaseURL:  "https://hci-adet.firebaseio.com",
          projectId: "hci-adet",
          storageBucket: "hci-adet.appspot.com",
          messagingSenderId: "101815988923",
          appId: "1:101815988923:web:d36bd0f14cdbd37bfe2f9e",
          measurementId: "G-KZ635VE0GY"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        function signin() {
            document.getElementById("signUpContainer").hidden = true
            document.getElementById("signInContainer").hidden = false
        }
        function signup() {
            document.getElementById("signInContainer").hidden = true
            document.getElementById("signUpContainer").hidden = false
        }
    </script>
    <script src="js/signup.js"></script>
</body>

</html>
