    <title>Comments</title>

<body>
    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container barlimit">
            <button class="btn" onClick="window.history.back()">
                <i class="fa fa-arrow-left fa-lg"></i>
            </button>
            <a class="navbar-brand mx-auto">Comments&nbsp&nbsp&nbsp</a>
        </div>
    </nav>
    <div class="sticky-top" style=""> 
        <div class="wrapper" style="padding-top:38px">
            <img id="post" style="display: block; margin: auto; max-width: 40%; height: auto; max-height: 40%; width: auto;"/> 
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="ui comments" id="allComments"></div>
                <h1 id="nopost" class="mx-auto customFont" style="padding-bottom: 20px" hidden>No such post found</h1>
            </div>
        </div>
        
        <div class="container sticky-bottom">
            <table class="col-10 col-sm-10">
                <td>Name:</td>
                <td><div style="padding-top: 5px;"><textarea class="customFont" id="name" style="height: 2rem; " placeholder="Name"></textarea></div></td>
            
            </table>
            <form class="ui reply form" style="padding-top:10px">
                <div style="padding-bottom: 40px;">
                    <div class="field">
                        <textarea class="customFont" id="addCommentText" style="min-height: 3em; height:5em" placeholder="Comment"></textarea>
                    </div>
                    <div class="ui submit labeled icon button float-right" id="submitComment" class="customFont">
                        <i class="icon edit"></i> Add Comment
                    </div>
                </div>
            </form>
        </div>
    </div>
