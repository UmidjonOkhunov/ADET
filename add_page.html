    <nav class="navbar navbar-expand-sm fixed-top">
      <div class="container barlimit">
          <button class="btn" id="back">
              <i class="icon arrow left large"></i>
          </button>
          <a class="navbar-brand mx-auto customFont">New Item&nbsp&nbsp&nbsp&nbsp&nbsp</a>
      </div>

    <div class="content">
      <div style="padding-top: 35px;">
        <form runat="server">
          <img
            id="input_img"
            class="mid"
            src="images/photo_placeholder.png"
            class="img-responsive"
          />
          <input
            type="file"
            class="mid"
            style="font-family: Sahitya;"
            id="imgInp"
            accept="image/*"
          />
        </form>
      </div>


      <div class="container-fluid">
        <div class="form-group">
          <label for="item_name" style="font-family: Sahitya; font-weight: bold;">Item Name</label>
          <input
            type="text"
            class="form-control"
            id="item_name"
            style="font-family: Sahitya; text-transform: capitalize;"
            placeholder="Example: H&M hoodie"
          />
          <!-- <textarea class="form-control" rows="1" id="item_name" style="font-family: Sahitya;"placeholder="E.g. H&M hoodie"></textarea> -->
        </div>
        <div class="form-group">
          <label for="item_description" style="font-family: Sahitya; font-weight: bold;"
            >Description</label
          >
          <textarea
            class="form-control"
            rows="3"
            id="item_description"
            style="font-family: Sahitya;"
            placeholder="Example: My favourite hoodie that I wear everyday"
          ></textarea>
        </div>
        <div class="form-group" style="padding-bottom: 10px;">
          <label
            for="purchase_date"
            class="col-form-label"
            style="font-family: Sahitya; font-weight: bold;"
            >Bought on</label
          >
          <div>
            <input
              class="form-control"
              id="item_date"
              type="date"
              style="font-family: Sahitya; color: gray;"
            />
          </div>
        </div>
        <div class="form-group">
          <select
            class="custom-select"
            id="item_type"
            required
            style="width: 100%;"
          >
            <option value="">Select yout item type</option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
            <option value="outerwear">Outerwear</option>
            <option value="shoes">Shoes</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="item_category"
            placeholder="Example: hoodie / t-shirt"
            style="text-transform: capitalize;"
          />
        </div>
        <div class="form-group" style="padding-bottom: 20px;">
          <div
              class="ui submit labeled icon button float-right"
              id="saveBtn"
              class="btn customFont"
            >
              <i class="icon save"></i>Save</div>
        </div>
      </div>
